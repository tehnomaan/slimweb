/*
 * gradle clean install  - delete all previous versions and build nexus jars
 * gradle appRun  - build and run server on http://localhost:9000/slimweb
 */

//apply plugin: 'java'
apply plugin: 'war'

dependencies {
	implementation project(':slimwebjar')
	testImplementation 'com.codeborne:selenide:5.2.2'
}

apply from: 'https://raw.github.com/gretty-gradle-plugin/gretty/master/pluginScripts/gretty.plugin'

eclipse {
	wtp {
		component {
			libConfigurations += [configurations.runtimeClasspath]//adds WEB-INF/lib artifacts to Server deployment
		}
	}
}

war {
	archiveName 'testweb.war'
}

gretty {
    httpPort = 9000
    httpEnabled = true
    contextPath = '/testweb'
}
