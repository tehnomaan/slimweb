apply plugin: 'war'

dependencies {
	testImplementation 'javax.servlet:javax.servlet-api:4.0.1'
	implementation project(':slimwebjar')
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

eclipse {
	wtp {
		component {
			libConfigurations += [configurations.runtimeClasspath]//adds WEB-INF/lib artifacts to Server deployment
		}
	}
}

war {
	archiveName 'testweb.war'
}
